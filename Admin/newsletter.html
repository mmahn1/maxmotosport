<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Administration | MaX Motosport</title>
    <link rel="stylesheet" href="/header-footer/header-footer.css">
    <link rel="stylesheet" href="newsletter.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="main-content">
        <div class="admin-container">
            <h1>Newsletter Administration</h1>
            <button class="back-button" onclick="history.back()">Back</button>
            
            <div class="admin-panel">
                <div class="panel-section">
                    <h2>Send Newsletter</h2>
                    <form id="newsletter-form">
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Content:</label>
                            <textarea id="content" name="content" rows="10" required></textarea>
                            <div class="editor-buttons">
                                <button type="button" onclick="formatText('bold')">Bold</button>
                                <button type="button" onclick="formatText('italic')">Italic</button>
                                <button type="button" onclick="formatText('link')">Link</button>
                                <button type="button" onclick="formatText('h2')">Heading</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Send Newsletter</button>
                        </div>
                    </form>
                    <div id="send-status"></div>
                </div>
                
                <div class="panel-section">
                    <h2>Subscribers</h2>
                    <div class="subscriber-count">
                        Loading subscriber count...
                    </div>
                    <div class="subscriber-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Subscribed Date</th>
                                </tr>
                            </thead>
                            <tbody id="subscribers-table-body">
                                <tr>
                                    <td colspan="2">Loading subscribers...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script src="/header-footer/header-footer.js"></script>
    <script src="newsletter.js"></script>
</body>
</html>
