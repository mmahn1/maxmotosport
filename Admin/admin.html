<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Products</title>
    <link rel="stylesheet" href="../Admin/admin.css">
</head>
<body>

    <script src="../header-footer/header-footer.js"></script>

    <h1>Admin Panel - Manage Products</h1>

    <form id="product-form">
        <label>Product Name:</label>
        <input type="text" id="product-name" required>

        <label>Description:</label>
        <textarea id="product-description" required></textarea>

        <label>Price:</label>
        <input type="number" id="product-price" required>

        <label>Star Rating (1-5):</label>
        <input type="number" id="product-stars" min="1" max="5" required>

        <label>Image URLs:</label>
        <div id="image-fields">
            <input type="text" class="image-url" required placeholder="Image URL 1">
            <input type="text" class="image-url" required placeholder="Image URL 2">
            <input type="text" class="image-url" required placeholder="Image URL 3">
        </div>

        <button type="button" id="add-image">+ Add More Images</button>

        <button type="submit">Add Product</button>
    </form>

    <h2>Existing Products</h2>
    <h3 id="product-count">Total Products: 0</h3>
    <div id="product-list"></div>

    <script src="../Admin/admin.js"></script>

</body>
</html>
