<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="izdelek.css">
</head>
<body>

    <div class="product-container">
        <div class="product-gallery">
            <img id="main-image" src="" alt="Product Image">
            <div class="thumbnails"></div>
        </div>
        <div class="product-info">
            <h2 id="product-title">Loading...</h2>
            <p id="product-description">Loading description...</p>
            <p class="price" id="product-price">$0.00</p>
            <p class="stars" id="product-stars">⭐⭐⭐⭐⭐</p>

            <button id="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script src="/header-footer/header-footer.js"></script>
    <script src="izdelek.js"></script>

</body>
</html>
