<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title>
    <link rel="stylesheet" href="accessories.css">
</head>
<body>

    <div id="header-placeholder"></div> <!-- Header will be inserted dynamically -->

    <div class="main-content">
        <h1 id="page-title">Accessories</h1>  
        <button class="back-button" onclick="history.back()">Back</button> <!-- Back button -->
        
        <!-- Filter options bar -->
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="glasses & watches">Glasses & Watches</button>
            <button class="filter-btn" data-filter="bags & umbrellas">Bags & Umbrellas</button>
            <button class="filter-btn" data-filter="caps & gloves">Caps & Gloves</button>
            <button class="filter-btn" data-filter="scarves & belts">Scarves & Belts</button>
            <button class="filter-btn" data-filter="key-rings & lighters">Key-Rings & Lighters</button>
            <button class="filter-btn" data-filter="insignia & plates">Insignia & Plates</button>
        </div>
        
        <div id="accessories-container"></div> <!-- Accessories list -->
    </div>

    <div id="footer-placeholder"></div> <!-- Footer will be inserted dynamically -->

    <script src="/header-footer/header-footer.js"></script> <!-- Global Header/Footer -->
    <script src="accessories.js"></script> <!-- Page-Specific JavaScript -->
</body>
</html>
