<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div id="header-placeholder"></div> 

    <div class="main-content">
        <button class="back-button" onclick="history.back()">Back</button>
        
        <div class="product-container">
         
            <div class="product-images">
                <div class="main-image">
                    <img id="featured-image" src="" alt="Product Image">
                </div>
                <div class="thumbnail-container" id="thumbnail-container">
                   
                </div>
            </div>
            
            
            <div class="product-info">
                <h1 id="product-name"></h1>
                <div id="product-description" class="product-description"></div>
                <button id="learn-more" class="learn-more-btn">Learn More</button>
                
               
                <div id="color-options" class="color-options">
                    <h3>Color Options</h3>
                    <div id="color-selector" class="color-selector">
                        
                    </div>
                </div>
            </div>
        </div>
        
       
        <div class="details-section">
            <h2 class="details-title">Product Details</h2>
            <div class="details-container">
                <div class="tabs-container">
                    <div class="tabs" id="details-tabs">
                        
                    </div>
                </div>
                <div class="tab-content" id="tab-content">
                    
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div> 
    
    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="/header-footer/header-footer.js"></script> 
    <script src="product.js"></script>
</body>
</html>
